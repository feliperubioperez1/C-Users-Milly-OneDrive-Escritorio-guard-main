{%extends 'app/base.html'%}



{% block contenido %}



{% load crispy_forms_tags%}




<div class="row">
    
    <hr>
    
    <div class="col-12 col-md-6 offset-md-3">
        
        
        <div class="card">
           
           
           
           
            <div class="card-body">
                    <h2>Nuevo Guardia</h2>
                    <hr>
                <form action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy}}

                    
                    
                    
                    <div class="d-flex justify-content-end">
                       
                       
                        <input type="reset" value="Cancelar" class="btn btn-secundary">
                       
                       
                       
                       
                       
                        <input type="submit" value="Guardar" class="btn btn-primary">

                    </div>
                   
                </form>
                {%if messages%}
                {%for m in messages%}
                    {{m}}
                {%endfor%}
            {%endif%}
            </div>
      
      
            <div class="text-bg-secondary p-3"></div>
            <div class="text-bg-secondary p-3"></div>
            <div class="text-bg-secondary p-3"></div>
            
            
            <div class="text-bg-info p-3"></div>
            <div class="text-bg-light p-3"></div>
            <div class="text-bg-dark p-3"></div>
      
      
        </div>
  
  
  
  
  
  
  
    </div>
</div>













{%endblock%}
